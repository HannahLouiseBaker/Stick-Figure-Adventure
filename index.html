<!DOCTYPE>
  <html>
    <head>
      <title>Stick Figure Adventure</title>
      <script type="text/JavaScript">      
        let curScene = 0;
        
        function nextScene(decision) {
          let message = "";
          if (curScene == 0) {
            curScene = 1; 
            message = "Your journey begins at a fork in the road.";
          }
          else if (curScene == 1) {
            if (decision == 1) {
              curScene = 2;
              message = "You have arrived at a cute little house in the woods.";
            } else {
              curScene = 3;
              message = "You are standing on the bridge overlooking a peaceful stream.";
            }
          }
          else if (curScene == 2) {
            if (decision == 1) {
              curScene = 4;
              message = "Peeking through the window, you see a witch inside the house.";
            } else {
              curScene = 5;
              message = "Sorry, you became part of the witch's stew.";
            }
          } 
          else if (curScene == 3) {
            if (decision == 1) {
              curScene = 6;
              message = "Sorry, a troll lives on the other side of the bridge and you just became his (or her) lunch!";
            } else {
              curScene = 7;
              message = "Your stare is interupted by the arrival of a huge troll.";
            }
          }
          else if (curScene == 4) {
            if (decision == 1) {
              curScene = 8;
              message = "To be continued.";
            } else {
              curScene = 5;
              message = "Sorry, you became part of the witch's stew.";
            }
          }
          else if (curScene == 5) {
            if (decision == 1 || decision == 2) {
              curScene = 0;
            }                      
          }
          else if (curScene == 6) {
            if (decision == 1 || decision == 2) {
              curScene = 0;
            }
          }
          else if (curScene == 7) {
            if (decision == 1) {
              curScene = 6;
              message = "Sorry, a troll lives on the other side of the bridge and you just became his (or her) lunch!";
            } else {
              curScene = 9;
              message = "To be continued.";
            }
          }
          document.getElementById("sceneimg").src = "scene" + curScene + ".png";
          if (message != "") {
            alert(message);
          }
        }
        
      </script>  
    </head>
    
    <body>
      <img id="sceneimg" src="scene0.png" />
      <br/>
      <input type="button" value="1" id="1" onclick="nextScene(1);"/>
      <input type="button" value="2" id="2" onclick="nextScene(2);"/>
    </body>    
  </html>
