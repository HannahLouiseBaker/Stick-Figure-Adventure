<!DOCTYPE>
  <html>
    <head>
      <title>Stick Figure Adventure</title>
      <script type="text/JavaScript">
        let decision = 0;
        
        function chooseOne() {
          decision = 1;
        }
        
        function chooseTwo() {
          decision = 2;
        }
        
        function nextScene() {
          alert("Decision is " + decision;
        }
      </script>  
    </head>
    
    <body>
      <img id="sceneimg" src="scene0.png" />
      <br/>
      <input type="button" value="1" id="1" onclick="chooseOne(); nextScene();"/>
      <input type="button" value="2" id="2" onclick="chooseTwo(); nextScene();"/>
    </body>    
  </html>
